F:   fsum
{
1:   fsum <all>
     fsum.exe -jnc -s -r *.* > "checksum-%DATE%.md5"
2:   fsum <selected files>
     fsum.exe -jnc -s !& >> "checksum-%DATE%.md5"
3:   fsum <current file>
     fsum.exe -jnc -s "!.!" >> "!.!.md5"
4:   fsum -sha1 <all>
     fsum.exe -jnc -s -sha1 -r *.* > "checksum-%DATE%.sha1"
5:   fsum -sha1 <selected files>
     fsum.exe -jnc -s -sha1 !& >> "checksum-%DATE%.sha1"
6:   fsum -sha1 <current file>
     fsum.exe -jnc -s -sha1 "!.!" >> "!.!.sha1"
7:   fsum -crc32 <all>
     fsum.exe -jnc -s -crc32 -js -r *.* > "checksum-%DATE%.sfv"
8:   fsum -crc32 <selected files>
     fsum.exe -jnc -s -crc32 -js !& >> "checksum-%DATE%.sfv"
9:   fsum -crc32 <current file>
     fsum.exe -jnc -s -crc32 -js "!.!" >> "!.!.sfv"
}
